<html>
<head> 
<link rel = "stylesheet" href = "{{url_for('static', filename='Styles.css')}}"/>
</head>
<div class = "header">
<article>
  <header>
    <h1>Login Form For Students</h1>
  </header>
</article>
</div>

<body>
<div id="container_demo" >
	<a class="hiddenanchor" id="tologin"></a>
	<div id="wrapper">
		<div id="login" class="animate form">
			<form  action="{{ url_for('login') }}" method = "post"> 
				<p> 
					<label for="username" class="uname" data-icon="u" > Your email or username </label>
					<input id="username" name="username" required="required" type="text" placeholder="myusername@mail.com"/>
				</p>
				<p> 
					<label for="password" class="youpasswd" data-icon="p"> Your password </label>
					<input id="password" name="password" required="required" type="password" placeholder="eg. T@re1234" /> 
				</p>
				<p class="submit"> 
					<input type="submit" value="Login" />
				</p>
				<p class="change_link">
					Not registered yet ?
					<a href="{{url_for('register')}}" class="to_register">Register</a>
				</p>
			</form>
		</div>
         </div>
</div>
</body>
</html>
